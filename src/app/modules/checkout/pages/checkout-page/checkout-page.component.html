<div class="min-h-screen bg-slate-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-slate-900">Checkout</h1>
      <a routerLink="/carrito" class="text-sm font-medium text-purple-600 hover:text-purple-700">Volver al carrito</a>
    </div>

    <div class="rounded-xl bg-white p-6 shadow-sm">
      <div class="mb-6 flex items-center gap-2 text-sm">
        <div [class]="step === 1 ? 'font-semibold text-slate-900' : 'text-slate-500'">1. Envío</div>
        <div class="text-slate-300">/</div>
        <div [class]="step === 2 ? 'font-semibold text-slate-900' : 'text-slate-500'">2. Pago</div>
        <div class="text-slate-300">/</div>
        <div [class]="step === 3 ? 'font-semibold text-slate-900' : 'text-slate-500'">3. Confirmación</div>
      </div>

      <div *ngIf="error" class="mb-4 rounded-lg bg-red-50 px-4 py-3 text-sm text-red-700">
        {{ error }}
      </div>

      <div *ngIf="isLoading" class="mb-4 text-sm text-slate-600">Procesando...</div>

      <app-shipping-step *ngIf="step === 1" [cartTotal]="cart.totalAmount"
        (next)="onShippingNext($event)"></app-shipping-step>

      <app-payment-step *ngIf="step === 2" [clientSecret]="initResponse?.clientSecret || ''"
        [totals]="initResponse?.totals || null" [expiresAt]="initResponse?.expiresAt || ''"
        [customerEmail]="customerInfo?.email || ''" (back)="onPaymentBack()"
        (result)="onPaymentResult($event)"></app-payment-step>

      <app-review-step *ngIf="step === 3" [orderId]="initResponse?.orderId || ''"
        [totals]="initResponse?.totals || null" [status]="paymentStatus" [orderItems]="orderSummary?.items || []"
        [customerInfo]="orderSummary?.customer || null" (restart)="restart()"></app-review-step>
    </div>
  </div>
</div>
