<button
  type="button"
  (click)="toggleFavorite()"
  class="absolute top-3 right-3 w-9 h-9 rounded-full flex items-center justify-center transition-colors z-10"
  [class.bg-black]="!isFavorite"
  [class.bg-red-500]="isFavorite"
  [class.hover:bg-gray-800]="!isFavorite"
  [class.hover:bg-red-600]="isFavorite"
  [attr.aria-label]="isFavorite ? 'Quitar de favoritos' : 'Agregar a favoritos'">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="18"
    height="18"
    viewBox="0 0 24 24"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    [attr.fill]="isFavorite ? 'white' : 'none'">
    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
  </svg>
</button>
