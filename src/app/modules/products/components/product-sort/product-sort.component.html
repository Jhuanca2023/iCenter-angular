<div class="flex items-center gap-2">
  <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Ordenar por:</label>
  <select
    [(ngModel)]="selectedSort"
    (change)="onSortChange()"
    class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-900 bg-white cursor-pointer">
    <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
  </select>
</div>
