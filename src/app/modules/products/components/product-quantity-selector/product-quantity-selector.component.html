<div class="flex items-center bg-white border-2 border-gray-100 rounded-xl px-2 py-1 h-[56px] w-[130px] shadow-sm">
  <button type="button" (click)="decrementQuantity()"
    class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all active:scale-90"
    [disabled]="quantity <= 1">
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
    </svg>
  </button>
  <span class="flex-1 text-center font-bold text-gray-900 text-lg tabular-nums">
    {{ quantity < 10 ? '0' + quantity : quantity }} </span>
      <button type="button" (click)="incrementQuantity()"
        class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all active:scale-90"
        [disabled]="maxQuantity !== undefined && quantity >= maxQuantity">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
        </svg>
      </button>
</div>
