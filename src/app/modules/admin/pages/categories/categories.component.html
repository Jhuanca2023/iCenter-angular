<div class="p-6 bg-gray-50 min-h-screen">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Categorías</h1>
    <a
      routerLink="/admin/categories/create"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Crear Categoría
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let category of categories" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <div class="h-48 bg-gray-200 relative">
        <img *ngIf="category.image" [src]="category.image" [alt]="category.name" class="w-full h-full object-cover">
        <div *ngIf="!category.image" class="w-full h-full flex items-center justify-center">
          <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
        <button
          type="button"
          class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-md hover:bg-gray-50">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </button>
      </div>
      <div class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ category.name }}</h3>
        <p class="text-sm text-gray-600 mb-4">{{ category.description }}</p>
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500">{{ category.productCount }} productos</span>
          <div class="flex gap-2">
            <a [routerLink]="['/admin/categories/detail', category.id]" class="text-blue-600 hover:text-blue-900 text-sm">Ver</a>
            <a [routerLink]="['/admin/categories/edit', category.id]" class="text-indigo-600 hover:text-indigo-900 text-sm">Editar</a>
            <a [routerLink]="['/admin/categories/delete', category.id]" class="text-red-600 hover:text-red-900 text-sm">Eliminar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
