<div class="p-3 sm:p-6">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Crear Categoría</h1>
    <a
      routerLink="/admin/categories"
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
      Volver
    </a>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la categoría *</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Marca *</label>
        <select
          formControlName="brand_id"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [disabled]="brands.length === 0">
          <option value="">Seleccionar marca</option>
          <option *ngFor="let brand of availableBrands" [value]="brand.id">{{ brand.name }}</option>
        </select>
        <p *ngIf="categoryForm.get('brand_id')?.invalid && categoryForm.get('brand_id')?.touched" class="mt-1 text-sm text-red-500">
          Debe seleccionar una marca para crear la categoría
        </p>
        <p *ngIf="brands.length === 0" class="mt-1 text-sm text-amber-600">
          No hay marcas disponibles. Primero debes crear una marca.
        </p>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
        <textarea
          formControlName="description"
          rows="4"
          placeholder="Descripción opcional de la categoría..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Imagen de la categoría</label>
        <input
          type="file"
          accept="image/*"
          (change)="onImageChange($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <img *ngIf="categoryImage" [src]="categoryImage" alt="Category" class="mt-2 w-32 h-32 object-cover rounded">
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          formControlName="visible"
          id="visible"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <label for="visible" class="ml-2 text-sm font-medium text-gray-700">Visible en tienda</label>
      </div>
    </div>

    <div class="flex justify-end gap-4 mt-8">
      <a
        routerLink="/admin/categories"
        class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Cancelar
      </a>
      <button
        type="submit"
        [disabled]="!categoryForm.valid || isLoading || brands.length === 0"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="!isLoading">Crear Categoría</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creando...
        </span>
      </button>
    </div>
  </form>
</div>
