<div class="p-6">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Editar Categoría</h1>
    <a
      routerLink="/admin/categories"
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
      Volver
    </a>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la categoría *</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción *</label>
        <textarea
          formControlName="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Imagen de la categoría *</label>
        <input
          type="file"
          accept="image/*"
          (change)="onImageChange($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <img *ngIf="categoryImage" [src]="categoryImage" alt="Category" class="mt-2 w-32 h-32 object-cover rounded">
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          formControlName="visible"
          id="visible"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <label for="visible" class="ml-2 text-sm font-medium text-gray-700">Visible en tienda</label>
      </div>
    </div>

    <div class="flex justify-end gap-4 mt-8">
      <a
        routerLink="/admin/categories"
        class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Cancelar
      </a>
      <button
        type="submit"
        [disabled]="!categoryForm.valid"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
