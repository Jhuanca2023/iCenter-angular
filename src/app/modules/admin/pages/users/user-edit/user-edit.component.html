<div class="p-3 sm:p-6 bg-gray-50 min-h-screen">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

  <div class="flex items-center justify-between mb-6 mt-4">
    <h1 class="text-3xl font-bold text-gray-900">Editar Usuario</h1>
    <div class="flex gap-3">
      <a
        routerLink="/admin/users"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Cancelar
      </a>
      <button
        type="button"
        (click)="onSubmit()"
        [disabled]="!userForm.valid"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar cambios
      </button>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Nombre completo"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
        <input
          type="email"
          formControlName="email"
          placeholder="email@ejemplo.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
        <select
          formControlName="role"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          <option value="">Seleccionar rol</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Estado *</label>
        <select
          formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          <option value="">Seleccionar estado</option>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
