<div class="p-6 bg-gray-50 min-h-screen">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4 mt-4">
    <h1 class="text-2xl font-bold text-gray-900">Usuarios</h1>
    <div class="flex gap-3">
      <button
        type="button"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Descargar Reporte
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Nuevo Usuario
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar usuarios..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
        <select
          [(ngModel)]="selectedRole"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
        <select
          [(ngModel)]="selectedStatus"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button
        type="button"
        (click)="clearFilters()"
        class="text-sm text-indigo-600 hover:text-indigo-800">
        Limpiar filtros
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rol</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of filteredUsers">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.role }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="user.status === 'Activo' ? 'px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800' : 'px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800'">
              {{ user.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a [routerLink]="['/admin/users/detail', user.id]" class="text-blue-600 hover:text-blue-900 mr-4">Ver</a>
            <button class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</button>
            <button class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="6" class="px-6 py-4 text-center text-gray-500">No se encontraron usuarios</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
