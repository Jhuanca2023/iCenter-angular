<div class="p-3 sm:p-6">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-4"></div>
      <p class="text-gray-600">Cargando marca...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
      <div class="text-center">
        <p class="text-red-600 mb-4">{{ error }}</p>
        <button
          type="button"
          (click)="loadMarcaData()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Intentar nuevamente
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="showConfirmModal && marca && !isLoading && !error" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="p-3 sm:p-6">
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">¿Eliminar marca?</h3>
        <p class="text-sm text-gray-500 text-center mb-6">
          Esta acción no se puede deshacer. La marca <strong>{{ marca.name }}</strong> será eliminada permanentemente.
        </p>
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <div class="text-sm text-gray-700">
            <div class="mb-2">
              <span class="font-medium">ID:</span> {{ marca.id }}
            </div>
            <div class="mb-2">
              <span class="font-medium">Descripción:</span> {{ marca.description }}
            </div>
            <div>
              <span class="font-medium">Productos:</span> {{ marca.productCount }}
            </div>
          </div>
        </div>
        <div class="flex gap-3">
          <button
            type="button"
            (click)="cancelDelete()"
            class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
            Cancelar
          </button>
          <button
            type="button"
            (click)="confirmDelete()"
            [disabled]="isDeleting"
            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            <span *ngIf="!isDeleting">Eliminar</span>
            <span *ngIf="isDeleting">Eliminando...</span>
          </button>
        </div>
        <div *ngIf="error" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
