<div class="p-6">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
    <h1 class="text-2xl font-bold text-gray-900">Marcas</h1>
    <div class="flex gap-3">
      <button
        type="button"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Descargar Reporte
      </button>
      <a
        routerLink="/admin/marcas/create"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Nueva marca
      </a>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar marcas..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
        <select
          [(ngModel)]="selectedCategory"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button
        type="button"
        (click)="clearFilters()"
        class="text-sm text-indigo-600 hover:text-indigo-800">
        Limpiar filtros
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let brand of filteredBrands" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <div class="h-32 bg-gray-100 flex items-center justify-center p-4">
        <img *ngIf="brand.logo" [src]="brand.logo" [alt]="brand.name" class="max-w-full max-h-full object-contain">
        <div *ngIf="!brand.logo" class="text-gray-400 text-2xl font-bold">{{ brand.name.charAt(0) }}</div>
      </div>
      <div class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ brand.name }}</h3>
        <p class="text-sm text-gray-500 mb-2">{{ brand.description }}</p>
        <div class="flex flex-wrap gap-1 mb-4">
          <span *ngFor="let cat of brand.categories" class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded">{{ cat }}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500">{{ brand.productCount || 0 }} productos</span>
          <div class="flex gap-2">
            <a [routerLink]="['/admin/marcas/detail', brand.id]" class="text-blue-600 hover:text-blue-900 text-sm">Ver</a>
            <a [routerLink]="['/admin/marcas/edit', brand.id]" class="text-indigo-600 hover:text-indigo-900 text-sm">Editar</a>
            <a [routerLink]="['/admin/marcas/delete', brand.id]" class="text-red-600 hover:text-red-900 text-sm">Eliminar</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="filteredBrands.length === 0" class="col-span-full text-center py-12 text-gray-500">
      No se encontraron marcas
    </div>
  </div>
</div>
