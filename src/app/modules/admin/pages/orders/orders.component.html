<div class="p-6 bg-gray-50 min-h-screen">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4 mt-4">
    <h1 class="text-2xl font-bold text-gray-900">Pedidos</h1>
    <div class="flex gap-3">
      <button
        type="button"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
        Descargar Reporte
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar pedidos..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
        <select
          [(ngModel)]="selectedStatus"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button
        type="button"
        (click)="clearFilters()"
        class="text-sm text-indigo-600 hover:text-indigo-800">
        Limpiar filtros
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let order of filteredOrders">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.customer }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ order.total }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="
              order.status === 'Completado' ? 'px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800' :
              order.status === 'Pendiente' ? 'px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800' :
              order.status === 'Cancelado' ? 'px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800' :
              'px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800'
            ">
              {{ order.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.date }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a [routerLink]="['/admin/orders/detail', order.id]" class="text-indigo-600 hover:text-indigo-900">Ver Detalles</a>
          </td>
        </tr>
        <tr *ngIf="filteredOrders.length === 0">
          <td colspan="6" class="px-6 py-4 text-center text-gray-500">No se encontraron pedidos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
