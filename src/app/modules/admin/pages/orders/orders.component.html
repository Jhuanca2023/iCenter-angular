<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Pedidos</h1>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let order of orders">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.customer }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ order.total }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="order.status === 'Completado' ? 'px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800' : 'px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800'">
              {{ order.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.date }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button class="text-indigo-600 hover:text-indigo-900">Ver Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
