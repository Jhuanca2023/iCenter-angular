<app-header />
<main class="min-h-screen bg-slate-100">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center min-h-[calc(100vh-200px)]">
      <!-- Logo Section - Left -->
      <div class="hidden lg:flex flex-col items-start justify-center">
        <a routerLink="/" class="inline-flex items-center mb-8">
          <span class="text-5xl font-bold text-slate-900 uppercase">iCenter</span>
          <span class="w-3 h-3 bg-purple-600 rounded-full ml-2"></span>
        </a>
        <p class="text-xl text-slate-600">Welcome back to iCenter</p>
      </div>

      <!-- Login Form - Right -->
      <div class="w-full max-w-md mx-auto lg:mx-0">
        <div class="text-center lg:text-left mb-6 sm:mb-8">
          <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">Welcome back</h2>
          <p class="text-sm sm:text-base text-slate-600">Sign in to your account to continue</p>
        </div>

        <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg p-6 sm:p-8">
          <!-- Success Message -->
          <div *ngIf="successMessage" class="mb-6 p-4 bg-emerald-50 border border-emerald-200 rounded-xl flex items-start gap-3 animate-in fade-in slide-in-from-top-4 duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <p class="text-sm text-emerald-800 font-medium leading-relaxed">
              {{ successMessage }}
            </p>
          </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-900 mb-2">
            Email address
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.border-red-500]="email?.invalid && email?.touched"
              [class.border-purple-600]="email?.valid && email?.touched"
              class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all text-slate-900 placeholder-slate-400"
              placeholder="you@example.com"
              autocomplete="email">
            <div *ngIf="email?.invalid && email?.touched" class="absolute right-3 top-3.5">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
            </div>
          </div>
          <p *ngIf="email?.hasError('required') && email?.touched" class="mt-1 text-sm text-red-500">
            Email is required
          </p>
          <p *ngIf="email?.hasError('email') && email?.touched" class="mt-1 text-sm text-red-500">
            Please enter a valid email
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-900 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              [class.border-red-500]="password?.invalid && password?.touched"
              [class.border-purple-600]="password?.valid && password?.touched"
              class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all text-slate-900 placeholder-slate-400 pr-12"
              placeholder="Enter your password"
              autocomplete="current-password">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-3.5 text-slate-400 hover:text-slate-900 transition-colors"
              tabindex="-1">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <p *ngIf="password?.hasError('required') && password?.touched" class="mt-1 text-sm text-red-500">
            Password is required
          </p>
          <p *ngIf="password?.hasError('minlength') && password?.touched" class="mt-1 text-sm text-red-500">
            Password must be at least 6 characters
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
          {{ error }}
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 text-purple-600 border-slate-300 rounded focus:ring-purple-600 focus:ring-2">
            <label for="remember-me" class="ml-2 block text-sm text-slate-600">
              Remember me
            </label>
          </div>
          <a routerLink="/auth/forgot" class="text-sm font-medium text-purple-600 hover:text-purple-700 transition-colors">
            Forgot password?
          </a>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-purple-700 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-slate-500">Or continue with</span>
          </div>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-4">
        <button
          type="button"
          (click)="signInWithGoogle()"
          [disabled]="isLoading"
          class="w-full inline-flex justify-center items-center gap-2 py-3 px-4 border-2 border-slate-200 rounded-lg bg-white text-slate-700 font-medium hover:bg-slate-50 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Continuar con Google</span>
        </button>
        <button
          type="button"
          class="w-full inline-flex justify-center items-center gap-2 py-3 px-4 border-2 border-slate-200 rounded-lg bg-white text-slate-700 font-medium hover:bg-slate-50 active:scale-95 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.374 0 0 5.373 0 12s5.374 12 12 12 12-5.373 12-12S18.626 0 12 0zm5.568 8.16c-.169 1.858-.896 3.405-2.037 4.537-.896.896-1.99 1.505-3.285 1.682V18h-2.492v-3.621c-1.295-.177-2.389-.786-3.285-1.682-1.141-1.132-1.868-2.679-2.037-4.537H6.76c.177 1.462.704 2.736 1.505 3.785.801 1.049 1.89 1.758 3.123 2.037V8.16h2.224v5.822c1.233-.279 2.322-.988 3.123-2.037.801-1.049 1.328-2.323 1.505-3.785h-2.168z" fill="#000000"/>
          </svg>
          <span>GitHub</span>
        </button>
      </div>

      <p class="mt-6 text-center text-sm text-slate-600">
        Don't have an account?
        <a routerLink="/auth/register" class="font-medium text-purple-600 hover:text-purple-700 transition-colors">
          Sign up
        </a>
      </p>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer />
