<div>
  <h3 class="text-lg font-semibold text-slate-900 mb-4">Cambiar Contraseña</h3>
  
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Contraseña Actual -->
    <div>
      <label for="currentPassword" class="block text-sm font-medium text-slate-700 mb-2">
        Contraseña Actual *
      </label>
      <input
        id="currentPassword"
        type="password"
        formControlName="currentPassword"
        class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent text-slate-900"
        [class.border-red-500]="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
      <p *ngIf="passwordForm.get('currentPassword')?.hasError('required') && passwordForm.get('currentPassword')?.touched" class="mt-1 text-sm text-red-500">
        La contraseña actual es requerida
      </p>
    </div>

    <!-- Nueva Contraseña -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-slate-700 mb-2">
        Nueva Contraseña *
      </label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent text-slate-900"
        [class.border-red-500]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
      <p *ngIf="passwordForm.get('newPassword')?.hasError('required') && passwordForm.get('newPassword')?.touched" class="mt-1 text-sm text-red-500">
        La nueva contraseña es requerida
      </p>
      <p *ngIf="passwordForm.get('newPassword')?.hasError('minlength') && passwordForm.get('newPassword')?.touched" class="mt-1 text-sm text-red-500">
        La contraseña debe tener al menos 6 caracteres
      </p>
    </div>

    <!-- Confirmar Contraseña -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-2">
        Confirmar Nueva Contraseña *
      </label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent text-slate-900"
        [class.border-red-500]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
      <p *ngIf="passwordForm.get('confirmPassword')?.hasError('required') && passwordForm.get('confirmPassword')?.touched" class="mt-1 text-sm text-red-500">
        Debes confirmar la nueva contraseña
      </p>
      <p *ngIf="passwordForm.get('confirmPassword')?.hasError('passwordMismatch') && passwordForm.get('confirmPassword')?.touched" class="mt-1 text-sm text-red-500">
        Las contraseñas no coinciden
      </p>
    </div>

    <!-- Success/Error Messages -->
    <div *ngIf="successMessage" class="p-4 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-200 rounded-lg text-sm text-red-800">
      {{ errorMessage }}
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 justify-end pt-4">
      <button
        type="submit"
        [disabled]="passwordForm.invalid || isLoading"
        class="px-6 py-2.5 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="!isLoading">Cambiar contraseña</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Guardando...
        </span>
      </button>
    </div>
  </form>
</div>
