<div class="container mx-auto p-4 sm:p-8">
  <h1 class="text-3xl font-bold mb-8 text-gray-900 border-b border-gray-100 pb-4">Mis Favoritos</h1>

  <div *ngIf="filteredFavorites.length === 0"
    class="text-center text-gray-500 py-20 bg-gray-50 rounded-2xl border border-dashed border-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-300" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.382-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
    </svg>
    <p class="text-lg font-medium mb-2">No tienes favoritos aún</p>
    <p class="text-sm">¡Explora nuestros productos y guarda los que te encanten!</p>
    <a routerLink="/productos"
      class="inline-block mt-6 px-8 py-3.5 bg-slate-900 text-white rounded-full font-bold hover:bg-black transition-all shadow-lg active:scale-95">
      Explorar Productos
    </a>
  </div>

  <div *ngIf="filteredFavorites.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <app-product-card *ngFor="let favorite of filteredFavorites" [product]="favorite.product!" class="flex h-full">
    </app-product-card>
  </div>
</div>
