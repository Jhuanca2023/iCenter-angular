<section class="w-full py-24 px-6 md:px-16 lg:px-24 bg-white overflow-hidden">
  <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24 items-start">

    <!-- Left side: Contact Info -->
    <div class="text-left space-y-12">
      <div class="flex items-center gap-2 animate-in fade-in slide-in-from-left duration-700">
        <span class="text-slate-900 font-bold text-2xl tracking-tighter">&lt;</span>
        <span class="text-slate-900 font-bold text-2xl tracking-tighter">&gt;</span>
      </div>

      <h2 class="text-5xl md:text-7xl font-black text-slate-900 leading-[1.05] tracking-tight">
        Hagamos realidad tu próxima <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-slate-900 to-purple-600">gran idea</span>
      </h2>

      <div
        class="inline-flex items-center px-6 py-2 rounded-full border border-slate-200 bg-slate-50 text-slate-600 text-xs font-black uppercase tracking-[0.2em]">
        Información de la tienda
      </div>

      <div class="space-y-8">
        <div class="animate-in fade-in slide-in-from-bottom-4 duration-1000">
          <h4 class="text-slate-900 font-black text-2xl mb-4">iCenter Perú</h4>
          <div class="text-slate-500 font-medium text-lg space-y-2 leading-relaxed">
            <p>Trujillo, Perú</p>
            <p>(+51) 913 395 342</p>
            <p class="text-purple-600 font-bold">soporte&#64;icenter.com</p>
          </div>
        </div>

        <div class="flex items-center gap-4 pt-6">
          <a href="#"
            class="flex items-center gap-4 text-slate-900 font-black hover:text-purple-600 transition-all group">
            <div
              class="size-14 rounded-2xl bg-slate-900 text-white flex items-center justify-center group-hover:bg-purple-600 transition-all duration-300 shadow-xl shadow-slate-200">
              <svg class="size-7" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
              </svg>
            </div>
            <span class="text-xl tracking-tight">LinkedIn</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Right side: Form (Clean neutral design) -->
    <div class="w-full relative">
      <div class="absolute -z-10 -top-10 -right-10 size-64 bg-purple-50/50 rounded-full blur-3xl opacity-60"></div>

      <form class="space-y-12">
        <div class="relative group">
          <input type="text" id="name" required
            class="peer w-full bg-transparent border-b-2 border-slate-100 py-5 text-slate-900 placeholder-transparent focus:outline-none focus:border-purple-600 transition-all"
            placeholder="Nombre">
          <label for="name"
            class="absolute left-0 -top-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-placeholder-shown:font-medium peer-focus:-top-2 peer-focus:text-[10px] peer-focus:font-black peer-focus:text-purple-600 cursor-text">Nombres
            y apellidos *</label>
        </div>

        <div class="relative group">
          <input type="email" id="email" required
            class="peer w-full bg-transparent border-b-2 border-slate-100 py-5 text-slate-900 placeholder-transparent focus:outline-none focus:border-purple-600 transition-all"
            placeholder="Email">
          <label for="email"
            class="absolute left-0 -top-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-placeholder-shown:font-medium peer-focus:-top-2 peer-focus:text-[10px] peer-focus:font-black peer-focus:text-purple-600 cursor-text">Correo
            *</label>
        </div>

        <div class="relative group">
          <input type="text" id="company"
            class="peer w-full bg-transparent border-b-2 border-slate-100 py-5 text-slate-900 placeholder-transparent focus:outline-none focus:border-purple-600 transition-all"
            placeholder="Empresa">
          <label for="company"
            class="absolute left-0 -top-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-placeholder-shown:font-medium peer-focus:-top-2 peer-focus:text-[10px] peer-focus:font-black peer-focus:text-purple-600 cursor-text">Empresa
            (Opcional)</label>
        </div>

        <div class="relative group">
          <input type="tel" id="phone" required
            class="peer w-full bg-transparent border-b-2 border-slate-100 py-5 text-slate-900 placeholder-transparent focus:outline-none focus:border-purple-600 transition-all"
            placeholder="Telefono">
          <label for="phone"
            class="absolute left-0 -top-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-placeholder-shown:font-medium peer-focus:-top-2 peer-focus:text-[10px] peer-focus:font-black peer-focus:text-purple-600 cursor-text">Teléfono
            *</label>
        </div>

        <div class="relative group">
          <textarea id="message" rows="2" required
            class="peer w-full bg-transparent border-b-2 border-slate-100 py-5 text-slate-900 placeholder-transparent focus:outline-none focus:border-purple-600 transition-all resize-none"
            placeholder="Mensaje"></textarea>
          <label for="message"
            class="absolute left-0 -top-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-placeholder-shown:font-medium peer-focus:-top-2 peer-focus:text-[10px] peer-focus:font-black peer-focus:text-purple-600 cursor-text">Mensaje
            *</label>
        </div>

        <button type="submit"
          class="w-full py-6 rounded-2xl bg-slate-900 text-white font-black text-lg uppercase tracking-widest shadow-2xl shadow-slate-200 hover:bg-purple-600 hover:scale-[1.03] active:scale-95 transition-all duration-300">
          Inicia la evolución
        </button>
      </form>
    </div>

  </div>
</section>
