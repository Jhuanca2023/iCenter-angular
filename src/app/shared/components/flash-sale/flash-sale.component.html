<section class="w-full bg-white py-10 sm:py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
      <div>
        <p class="text-sm font-medium text-purple-600 tracking-wide uppercase">Recomendados para ti</p>
        <h2 class="mt-2 text-2xl sm:text-3xl md:text-4xl font-bold text-slate-900">
          Productos seleccionados de nuestra tienda
        </h2>
        <p class="mt-3 text-sm sm:text-base text-slate-600 max-w-xl">
          Una selección curada de productos recomendados que combinan rendimiento, diseño y garantía.
        </p>
      </div>
      <div class="flex items-center gap-3">
        <div class="hidden sm:flex -space-x-2">
          <div class="w-8 h-8 rounded-full bg-indigo-100 border border-white"></div>
          <div class="w-8 h-8 rounded-full bg-purple-100 border border-white"></div>
          <div class="w-8 h-8 rounded-full bg-pink-100 border border-white"></div>
        </div>
        <p class="text-xs sm:text-sm text-slate-500">
          Configura qué productos aparecen aquí desde el panel de administración.
        </p>
      </div>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-10">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
    </div>

    <div *ngIf="!isLoading && products.length === 0" class="border border-dashed border-slate-200 rounded-2xl p-8 text-center text-slate-500 text-sm">
      No hay productos marcados como recomendados por ahora.
    </div>

    <div *ngIf="!isLoading && products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</section>
