<section class="w-full bg-white py-12 px-6 md:px-16 lg:px-24 xl:px-32">
  <div class="max-w-7xl mx-auto">
    <!-- Título con elementos decorativos -->
    <div class="relative flex items-center justify-center mb-12">
      <!-- Elementos decorativos izquierda -->
      <div class="absolute left-0 top-0 flex items-center gap-2">
        <svg width="40" height="8" viewBox="0 0 40 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 4C10 4 15 0 20 4C25 8 30 4 40 4" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" />
        </svg>
        <div class="w-3 h-3 bg-green-400 transform rotate-45"></div>
      </div>

      <!-- Título -->
      <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter">
        Nuestras <span class="text-purple-600">Categorías</span>
      </h2>

      <!-- Elementos decorativos derecha -->
      <div class="absolute right-0 top-0 flex items-center gap-2">
        <div class="w-3 h-3 bg-green-400 transform rotate-45"></div>
        <svg width="40" height="8" viewBox="0 0 40 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 4C10 4 15 0 20 4C25 8 30 4 40 4" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
    </div>

    <!-- Carrusel de categorías -->
    <div class="overflow-x-auto scrollbar-hide scroll-smooth snap-x snap-mandatory pb-4">
      <div class="flex gap-4 md:gap-8 min-w-max px-4">
        <a *ngFor="let category of categories; let i = index" [routerLink]="['/productos']"
          [queryParams]="{ categoria: category.name }"
          class="flex-shrink-0 flex flex-col items-center cursor-pointer group snap-center">

          <!-- Círculo con imagen o icono -->
          <div
            class="w-20 h-20 md:w-28 md:h-28 rounded-full bg-white border-2 border-slate-100 flex items-center justify-center mb-3 group-hover:border-purple-600 group-hover:shadow-xl transition-all duration-300 overflow-hidden p-3 bg-white shadow-sm">

            <img *ngIf="category.image" [src]="category.image" [alt]="category.name"
              class="w-full h-full object-contain filter group-hover:scale-110 transition-transform duration-300">

            <!-- Iconos SVG (Solo si no hay imagen) -->
            <ng-container *ngIf="!category.image">
              <!-- Computer & Laptop -->
              <svg *ngIf="category.icon === 'laptop'" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" class="text-slate-700">
                <rect x="2" y="4" width="20" height="12" rx="2" ry="2" />
                <path d="M6 20h12" />
                <path d="M12 16v4" />
              </svg>
              <!-- Más iconos aquí... (puedes mantener los existentes o simplificarlos) -->
            </ng-container>
          </div>

          <!-- Nombre de la categoría -->
          <span
            class="text-xs md:text-sm font-bold text-slate-800 text-center max-w-[90px] group-hover:text-purple-600 transition-colors uppercase tracking-tighter">
            {{ category.name }}
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
