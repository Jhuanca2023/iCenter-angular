<section class="w-full bg-white py-12 px-6 md:px-16 lg:px-24 xl:px-32">
  <div class="max-w-7xl mx-auto">
    <!-- Título con elementos decorativos -->
    <div class="relative flex items-center justify-center mb-12">
      <!-- Elementos decorativos izquierda -->
      <div class="absolute left-0 top-0 flex items-center gap-2">
        <svg width="40" height="8" viewBox="0 0 40 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 4C10 4 15 0 20 4C25 8 30 4 40 4" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="w-3 h-3 bg-green-400 transform rotate-45"></div>
      </div>

      <!-- Título -->
      <h2 class="text-4xl md:text-5xl font-bold text-slate-900">
        What <span class="text-purple-600">we</span> provide?
      </h2>

      <!-- Elementos decorativos derecha -->
      <div class="absolute right-0 top-0 flex items-center gap-2">
        <div class="w-3 h-3 bg-green-400 transform rotate-45"></div>
        <svg width="40" height="8" viewBox="0 0 40 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 4C10 4 15 0 20 4C25 8 30 4 40 4" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <!-- Carrusel de categorías -->
    <div class="overflow-x-auto scrollbar-hide scroll-smooth">
      <div class="flex gap-6 md:gap-8 pb-4">
        <div *ngFor="let category of categories; let i = index" class="flex-shrink-0 flex flex-col items-center cursor-pointer group">
          <!-- Círculo con icono -->
          <div class="w-24 h-24 md:w-28 md:h-28 rounded-full bg-white border-2 border-slate-200 flex items-center justify-center mb-3 group-hover:border-purple-600 transition-colors">
            <!-- Computer & Laptop -->
            <svg *ngIf="category.icon === 'laptop'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="2" y="4" width="20" height="12" rx="2" ry="2"/>
              <path d="M6 20h12"/>
              <path d="M12 16v4"/>
            </svg>
            <!-- Mobile & Phone -->
            <svg *ngIf="category.icon === 'phone'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <path d="M12 18h.01"/>
            </svg>
            <!-- Camera -->
            <svg *ngIf="category.icon === 'camera'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
              <circle cx="12" cy="13" r="3"/>
            </svg>
            <!-- TV & Smart Box -->
            <svg *ngIf="category.icon === 'tv'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
              <polyline points="17 2 12 7 7 2"/>
            </svg>
            <!-- Home Appliance -->
            <svg *ngIf="category.icon === 'appliance'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="9" cy="9" r="2"/>
              <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
            <!-- Accessories (Speaker) -->
            <svg *ngIf="category.icon === 'speaker'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
            </svg>
            <!-- Other Categories (Gamepad) -->
            <svg *ngIf="category.icon === 'gamepad'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <line x1="6" y1="12" x2="10" y2="12"/>
              <line x1="8" y1="10" x2="8" y2="14"/>
              <line x1="15" y1="13" x2="15.01" y2="13"/>
              <line x1="18" y1="11" x2="18.01" y2="11"/>
              <rect x="2" y="6" width="20" height="12" rx="2"/>
            </svg>
            <!-- Gaming -->
            <svg *ngIf="category.icon === 'gaming'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <polygon points="5 3 19 12 5 21 5 3"/>
              <line x1="19" y1="12" x2="5" y2="12"/>
            </svg>
            <!-- Audio -->
            <svg *ngIf="category.icon === 'audio'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <path d="M9 18V5l12-2v13"/>
              <circle cx="6" cy="18" r="3"/>
              <circle cx="18" cy="16" r="3"/>
            </svg>
            <!-- Smart Home -->
            <svg *ngIf="category.icon === 'smart-home'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <!-- Wearables -->
            <svg *ngIf="category.icon === 'wearables'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="2" y="7" width="20" height="10" rx="2" ry="2"/>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
            </svg>
            <!-- Tablets -->
            <svg *ngIf="category.icon === 'tablet'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-900">
              <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
          </div>
          <!-- Nombre de la categoría -->
          <span class="text-sm md:text-base font-medium text-slate-900 text-center max-w-[100px]">{{ category.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
