<div 
  *ngIf="isOpen" 
  class="modal-backdrop fixed inset-0 z-[9999] flex items-center justify-center p-2 sm:p-4 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity"
  (click)="onBackdropClick($event)">
  <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg bg-white rounded-lg sm:rounded-xl shadow-2xl overflow-hidden mx-auto">
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-1 right-1 sm:top-2 sm:right-2 z-10 w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-70 rounded-full text-white transition-all hover:scale-110"
      aria-label="Cerrar modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sm:w-5 sm:h-5">
        <path d="M18 6 6 18"/>
        <path d="m6 6 12 12"/>
      </svg>
    </button>
    <div class="relative">
      <img 
        src="assets/img/blackfriday.webp" 
        alt="Promoción Black Friday - Envío Gratis"
        class="w-full h-auto object-cover"
        loading="eager">
    </div>
  </div>
</div>
